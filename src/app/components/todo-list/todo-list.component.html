<mat-card class="list-card">
  <mat-card-title class="title">Todo List </mat-card-title>
  <mat-selection-list>
    <ng-container *ngFor="let todo of UndoneTodoList">
      <mat-list-option checkboxPosition="before" [selected]="todo.isDone" (click)="onClickToggleTodo(todo)">
        <div class="todo-content">
          <span>{{ todo.name }}</span
          ><button mat-stroked-button color="blue" (click)="onClickNavigate($event, todo.id)">Details</button>
        </div>
      </mat-list-option>
    </ng-container>
  </mat-selection-list>
  <mat-selection-list>
    <ng-container *ngFor="let todo of DoneTodoList">
      <mat-list-option checkboxPosition="before" [selected]="todo.isDone" (click)="onClickToggleTodo(todo)">
        <div class="todo-content">
          <span class="done">{{ todo.name }}</span
          ><button mat-stroked-button color="blue" (click)="onClickNavigate($event, todo.id)">Details</button>
        </div>
      </mat-list-option>
    </ng-container>
  </mat-selection-list>
  <mat-card-actions class="footer">
    <a mat-stroked-button color="blue" [routerLink]="['/todos/create']">Create Todo</a>
  </mat-card-actions>
</mat-card>
